<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bitbomber</title>
        <link rel="stylesheet" type="text/css" href="bitbomber.css">
        <script type="text/javascript" src="js/lib/jquery-1.6.1.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.gamequery-0.5.1.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/oge.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/box.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/bomb.js"></script>
        <script type="text/javascript" src="js/panel.js"></script>
        <script type="text/javascript" src="js/lobby.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
        <script type="text/javascript" src="js/onload.js"></script>
    </head>
    <body>
        <div id="content">
            <div id="connect">
                <label>Connecting...</label>
            </div>
            <div id="login">
                <img src="images/logo.png">
                <label for="nickField">Nick:</label>
                <input id="nickField" autofocus> 
                <button id="loginButton">OK</button>
            </div>
            <div id="lobby">
                <img src="images/logo.png">
                <br>
                <button id="playNowButton">Play now!</button>
                <button id="createGameButton">Create private game</button>
            </div>
            <div id="game">
            </div>
            <label id="fpsLabel"></label>
        </div>
    </body>
</html>
