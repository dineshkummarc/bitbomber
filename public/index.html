<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bomberman</title>
        <link rel="stylesheet" type="text/css" href="bomberman.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdn.socket.io/stable/socket.io.js"></script>
        <script type="text/javascript" src="bomberman.all.js"></script>
	<script type="text/javascript" src="jquery.fancybox-1.3.4.pack.js"></script>
	<link rel="stylesheet" href="jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="content">
            <div id="loginPanel">
                <img src="images/bg.png">
                <label for="nickField">Nick:</label>
                <input id="nickField"> 
                <button id="loginButton">OK</button>
            </div>
            <div id="lobbyPanel">
                <button id="playNowButton">Play now!</button>
                <button id="createGameButton">Create game</button>
            </div>
            <div id="gamePanel">
            </div>
            <label id="fpsLabel"></label>
            <textarea id="infoArea">Infopanel (only during development)</textarea>
        </div>
    </body>
</html>
