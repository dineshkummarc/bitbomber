<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bitbomber</title>
        <link rel="stylesheet" href="bitbomber.css">
        <script src="js/lib/jquery-1.6.1.min.js"></script>
        <script src="js/lib/jquery.gamequery-0.5.1.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/oge.js"></script>
        <script src="/dnode.js"></script>

        <script src="js/game/game.js"></script>
        <script src="js/game/box.js"></script>
        <script src="js/game/player.js"></script>
        <script src="js/game/bomb.js"></script>

        <script src="js/onload.js"></script>
        <script src="js/panel.js"></script>
        <script src="js/lobby.js"></script>
        <script src="js/client.js"></script>

        <script src="js/test.js"></script>

    <body>
        <div id="content">
            <div id="lobby">
                <img src="images/logo.png">
                <div id="connect">
                    <label>Connecting...</label>
                </div>
                <div id="login">
                    <label for="nickField">Nick:</label>
                    <input id="nickField" autofocus>
                    <br>
                    <button id="loginButton">OK</button>
                </div>
                <div id="menu">
                    <button id="playNowButton">Play now!</button>
                    <br>
                    <button id="createGameButton">Create private game</button>
                </div>
            </div>
            <div id="game">
                <label id="fpsLabel"></label>
            </div>
        </body>
    </html>
