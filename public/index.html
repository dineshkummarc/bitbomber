<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blasting Bob</title>
        <link rel="stylesheet" type="text/css" href="blastingbob.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdn.socket.io/stable/socket.io.js"></script>
        <script type="text/javascript" src="blastingbob.all.min.js"></script>
    </head>
    <body>
        <div id="content">
            <div id="loginPanel">
                <img src="images/logo.png">
                <label for="nickField">Nick:</label>
                <input id="nickField" autofocus> 
                <button id="loginButton">OK</button>
            </div>
            <div id="lobbyPanel">
                <button id="playNowButton">Play now!</button>
                <button id="createGameButton">Create game</button>
            </div>
            <div id="gamePanel">
            </div>
            <label id="fpsLabel"></label>
            <textarea id="infoArea">Infopanel (only during development)</textarea>
        </div>
    </body>
</html>
